<!DOCTYPE html>
<html>
    <head>
        <title>MARGE TABLE</title>
    </head>
        <body>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td colspan="2" align="center">AB1</td>
                </tr>
                <tr>
                    <td>A1</td>
                    <td>B2</td>
                </tr>
            </table>
            <br>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td>1</td>
                    <td colspan="4">2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td colspan="2">6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td colspan="2">8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table>
            <br>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td>A1</td>
                    <td rowspan="2">B12</td>
                </tr>
                <tr>
                    <td>A2</td>
                </tr>
            </table>
            <br>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td>1</td>
                    <td rowspan="2">2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td rowspan="2">5</td>
                </tr>
                <tr>
                    <td rowspan="2">6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </body>
</html>
